name: Publish marimo-base release

# release a new version of marimo-base on tag push
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  TURBO_TEAM: marimo
  REGISTRY: ghcr.io
  IMAGE_NAME: marimo-team/marimo

jobs:
  publish_release:
    name: ğŸ“¤ Publish release
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        shell: bash

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Build frontend
        uses: ./.github/actions/build-frontend
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          codecov-token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Adapt pyproject.toml to build marimo-base
        run: uv run ./scripts/modify_pyproject_for_marimo_base.py

      - name: ğŸ“¦ Build marimo-base
        run: uv build

      - name: ğŸ“¦ Validate wheel under 2mb
        run: ./scripts/validate_base_wheel_size.sh

      - name: ğŸ“¤ Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: ğŸ“¤ Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
